{% extends 'dashboard/index.html' %}
{% load static %}
{% block content %}

<style>
    .form-check-input {
        width: 2em;
        height: 1.2em;
    }
    .form-check-label {
        font-size: 1.1em;
    }
    .container-fluid {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: start;
        max-width: none !important;
    }
    {% comment %} .card-body {
        height: calc(100vh - 20px); /* Adjust for padding/margin */
        overflow-y: auto;
    } {% endcomment %}
</style>

<div class="container-fluid">
    <div class="card w-100">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Manage User Details</h5>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_first_name" class="form-label">First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        {{ form.last_name }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_phone_number" class="form-label">Phone Number</label>
                        {{ form.phone_number }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_email" class="form-label">E-mail</label>
                        {{ form.email }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_country" class="form-label">Country</label>
                        {{ form.country }}
                    </div>
                    <div class="col-md-6">
                        <label for="id_dhan_client_id" class="form-label">Dhan Client ID</label>
                        {{ form.dhan_client_id }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_dhan_access_token" class="form-label">Dhan Access Token</label>
                        {{ form.dhan_access_token }}
                    </div>
                </div>

                <!-- Toggle Buttons Section -->
                <div class="row mb-3">
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="id_status" name="status" 
                                   {% if form.status.value %}checked{% endif %}>
                            <label class="form-check-label ms-3" for="id_status">Status</label>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="id_is_active" name="is_active" 
                                   {% if form.is_active.value %}checked{% endif %}>
                            <label class="form-check-label ms-3" for="id_is_active">Active</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="id_auto_stop_loss" name="auto_stop_loss" 
                                   {% if form.auto_stop_loss.value %}checked{% endif %}>
                            <label class="form-check-label ms-3" for="id_auto_stop_loss">Auto SL</label>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="id_quick_exit" name="quick_exit" 
                                   {% if form.quick_exit.value %}checked{% endif %}>
                            <label class="form-check-label ms-3" for="id_quick_exit">Quick Exit</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="id_kill_switch_1" name="kill_switch_1" 
                                   {% if form.kill_switch_1.value %}checked{% endif %}>
                            <label class="form-check-label ms-3" for="id_kill_switch_1">Kill Switch ONE</label>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="id_kill_switch_2" name="kill_switch_2" 
                                   {% if form.kill_switch_2.value %}checked{% endif %}>
                            <label class="form-check-label ms-3" for="id_kill_switch_2">Kill Switch TWO</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="id_sl_control_mode" name="sl_control_mode" 
                                   {% if form.sl_control_mode.value %}checked{% endif %}>
                            <label class="form-check-label ms-3" for="id_sl_control_mode">SL Control Mode</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
