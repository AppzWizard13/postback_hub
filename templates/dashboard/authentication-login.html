{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trading Witch</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'dashboard/assets/images/logos/favicon.png' %}%"  />
  <link rel="stylesheet" href="{% static 'dashboard/assets/css/styles.min.css' %}" />
</head>

<body>
  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
  {% for message in messages %}
  <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
      <div class="d-flex">
          <div class="toast-body">
              {{ message }}
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
  </div>
  {% endfor %}
  </div>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <div  class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'dashboard/assets/images/logos/tradewizlogo.png' %}" width="250" alt="">
              </div>
                <p class="text-center">Start your trading journey here</p>
                <form method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label class="fw-bolder" for="exampleInputEmail1">{{ form.username.label }}</label>
                      {{ form.username }}
                  </div>
                  <div class="mb-4">
                      <label class="fw-bolder" for="exampleInputPassword1">{{ form.password.label }}</label>
                      {{ form.password }}
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                          <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                          <label class="form-check-label text-dark" for="flexCheckChecked">
                              Remember this Device
                          </label>
                      </div>
                      <a class="text-primary fw-bolder" href="./index.html">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'dashboard/assets/libs/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'dashboard/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script>
    // Initialize all toasts
    document.addEventListener('DOMContentLoaded', function() {
        var toastElements = document.querySelectorAll('.toast');
        toastElements.forEach(function(toastEl) {
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
          });
      });
  </script>
</body>

</html>
