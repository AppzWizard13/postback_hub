{% extends 'dashboard/index.html' %}
{% load static %}
{% block content %}
<div class="container-fluid my-5" style="max-width:none">
    <div class="card w-100">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Create User</h5>
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Row 1: First Name and Last Name -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label">First Name</label>
                                {{ form.first_name }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name" class="form-label">Last Name</label>
                                {{ form.last_name }}
                            </div>
                        </div>

                        <!-- Row 2: Email and Username -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_email" class="form-label">Email Address</label>
                                {{ form.email }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                {{ form.username }}
                            </div>
                        </div>

                        <!-- Row 3: Password and Confirm Password -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_password1" class="form-label">Password</label>
                                {{ form.password1 }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                {{ form.password2 }}
                            </div>
                        </div>

                        <!-- Submit button -->
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary w-40 py-2 fs-4 mb-4 rounded-2">Create User</button>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center">
                            <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                            <a class="text-primary fw-bold ms-2" href="{% url 'login' %}">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
